<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="menu">
        <div class="hije"></div>
        <form>
        <h1>HEY THERE!</h1>
    
        <label for="name">
            What's your name?
        </label>
        <input id="name" type="text" placeholder="Enter your name:"/>
        <label for="email">
            What's your Email address?
        </label>
        <input id="email" type="email" placeholder="Enter your Email:"/>

        <label for="service">
            What service are you looking for?
        </label>
        <select id="service">
            <option><b>Choose a service:</b></option>
            <option>Baby blue</option>
            <option>Baby pink</option>
            <option>Violet</option>
            <option>Lavender</option>
        </select>
        <label for="budget"> 
            What is your budget
        </label>
        <select id="budget">
            <option><b>Select a Budget</b></option>
            <option>100$</option>
            <option>500$</option>
            <option>1000$</option>
            <option>10000$</option>
        </select>
        <label for="message">
            Anything else you would like to tell us ?
        </label>
        <textarea id="message"  placeholder="Your message here..."></textarea>
        <label class="item">
            I agree with the T&Cs <input type="checkbox"  />
          </label>
        <button>Submit--></button>
        </form>
    </div>
    
  </body>
</html>
